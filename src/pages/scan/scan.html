<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>扫描</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card padding>
    <ion-card-header>
      <img class="demo-img" src="assets/icon/scan.png" />
    </ion-card-header>
    <button ion-button full (click)="scan()">扫描图书条形码</button>
  </ion-card>

  <ion-list>
    <button ion-item text-wrap *ngFor="let book of books" (click)="showBook(book)">
      <h2>{{book.name}}</h2>
      <br/>
      <p>{{book.rawAuthor}}</p>
      <p>{{book.rawPublish}}
        <span class="to-right">{{book.idx}} / {{book.idxAll}}</span>
      </p>
    </button>
  </ion-list>
</ion-content>
